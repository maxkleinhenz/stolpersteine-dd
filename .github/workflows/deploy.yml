name: Build and Deploy
on:
  push:
    branches: ['deploy']
  pull_request:
    branches: ['deploy']
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    env:
      VUE_APP_FUNCTION_CODE: ${{ secrets.FUNCTION_CODE }}
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # - name: Create .env File
      #   run: |
      #     touch .env
      #     echo "MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }}" >> .env
      #     echo "FUNCTION_CODE=${{ secrets.MAPTILER_API_KEY }}" >> .env
      #     cat .env
      - name: ENV
        run: echo "VUE_APP_FUNCTION_CODE=${{ secrets.FUNCTION_CODE }}" > $GITHUB_ENV

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './dist/spa'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

